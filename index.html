<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="theme-switch-container">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
  </label>
  </div>
  <div class="container">
    <h1>Lotto Number Generator</h1>
    <div id="lotto-numbers" class="lotto-numbers-container">
    </div>
    <button id="generate-btn">Generate Numbers</button>
    <button id="contact-btn" class="secondary-btn">Contact for Partnership</button>
  </div>

  <!-- The Modal -->
  <div id="contactModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Partnership Inquiry</h2>
      <form action="https://formspree.io/f/xdalepbz" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Inquiry</button>
      </form>
    </div>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
